<!DOCTYPE html>
<html>
    <head>
        <title>Daniel Snider</title>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
        <link rel="icon" href="static/leaf.svg" type="image/svg+xml" />
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="app"></div>
        <!-- <img src="static/matkit-cells.jpg"> -->
        <script src="index.js"></script>
        <script>
            // On page load
            window.addEventListener('load', (event) => {
                console.log('page loaded')
                // Enable smooth scroll which clicking any anchor link (Note: this only works when pressing ENTER in the address bar, not F5 refresh)
                document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
        });
      </script>
    </body>
</html>
